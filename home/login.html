<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>75 zjc登陆界面</title>
<link rel="stylesheet" href="/zjc项目/assets/css/base.css">
<link rel="stylesheet" href="/zjc项目/assets/lib/layui/css/layui.css">
<link rel="stylesheet" href="/zjc项目/assets/css/login.css">
</head>
<body>
<!-- 头部 -->
<div class="layui-main header">
    <img src="/zjc项目/assets/images/logo.png" alt="" id="hlogo">
</div>

<!-- 登陆注册表单区 -->

<div class="loginBox">
    <div class="title">
        <img src="/zjc项目/assets/images/login_title.png" alt="">
    </div>
    <!-- 注册部分 -->
    <div class="Register">
        <form class="layui-form" action="" id="registerForm">
            <div class="layui-form-item">
                <i class="layui-icon  layui-icon-username"></i>
                <input type="text" name="username"   lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="password"   lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="regword">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="repassword"   lay-verify="required|repassword" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
            
            <div class="layui-form-item">
                  <button   type="submit" class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
              </div>
            
            
            <a href="javascript:;" id="alog">去登陆</a>
        </form>
    </div>

    <!-- 登陆部分 -->
    <div class="Login">

        <form class="layui-form" action="" id="loginForm">
            <div class="layui-form-item">
                <i class="layui-icon  layui-icon-username"></i>
                <input type="text" name="username"     lay-verify="required" placeholder="请输入账号 " class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="password"     lay-verify="required|pass" placeholder="请输入密码 "  class="layui-input"     >
            </div>

            <div class="layui-form-item">
                  <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登陆</button>
            </div>
            <a id="areg" href="javascript:;" >去注册</a>
        </form>
    </div>

    



</div>


    <script src="/zjc项目/assets/lib/layui/layui.all.js"></script>
    <script src='/zjc项目/assets/lib/jquery.js'></script>
    <script src="/zjc项目/assets/js/login.js"></script>
    <script src="/zjc项目/assets/js/ajaxBase.js"></script>
        
</body>
</html>
