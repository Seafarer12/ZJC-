<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/zjc项目/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/zjc项目/assets/css/user/user_repass.css">

</head>
<body>
    
    <div class="layui-card">

        <div class="layui-card-header">修改密码</div>


        <div class="layui-card-body">
            <form class="layui-form" id="userform" lay-filter="asd" >

                <!-- <div class="layui-form-item" style="display: none;" >
                    <label class="layui-form-label">id值</label>
                    <div class="layui-input-block">
                    <input readonly type="text"   required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"  name="id">
                    </div>
                </div> -->



                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                    <input  type="text"   required  lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input"  name="oldPwd" id="oldpass">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                    <input type="text"  required  lay-verify="required|newpass|pass" placeholder="请输入新密码" autocomplete="off" class="layui-input" name="newPwd"  id="newpass" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                    <input type="text"  required  lay-verify="required|samepass" placeholder="请确认新密码" autocomplete="off" class="layui-input" name="rePwd" >
                    </div>
                </div>

                <button type="submit"  lay-submit class="layui-btn" id="repass">修改密码</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>

            </form>
        </div>
      


    </div>











    <script src="/zjc项目/assets/lib/jquery.js"></script>
    <script src="/zjc项目/assets/lib/layui/layui.all.js"></script>
    <script src="/zjc项目/assets/js/user/user_repass.js"></script>
    <script src="/zjc项目/assets/js/ajaxBase.js"></script>
</body>
</html>
